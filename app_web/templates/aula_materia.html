            <head>
                <title>Formulario de Subida</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f5f5f5;
                        padding: 20px;
                    }
                    form {
                        background-color: white;
                        border: 1px solid #ddd;
                        padding: 20px;
                        width: 300px;
                        margin: 0 auto;
                    }
                    label {
                        font-weight: bold;
                        color: #444;
                    }
                    #text {
                        width: 100%;
                        height: 100px;
                        margin: 10px 0;
                        padding: 10px;
                        border: 1px solid #ddd;
                        background-color: #f5f5f5;
                    }
                    button {
                        background: none;
                        border: none;
                        cursor: pointer;
                        margin-right: 5px;
                    }
                    input[type="file"] {
                        margin-bottom: 10px;
                    }
                    input[type="submit"] {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        margin-top: 10px;
                        cursor: pointer;
                    }
                </style>
            </head>
            <body>
                <form method="POST" class="card card-body" enctype="multipart/form-data">
                    {{error}}
                    {% csrf_token %}
                    <!-- <label for="text">Texto:</label><br>
                    <div id="text" name="text" contenteditable="true"></div><br>

                    <button type="button" onclick="formatText('bold')">Negrita</button>

                    <button type="button" onclick="formatText('strikethrough')">Tachado</button><br>
                     -->
                    {{form}}
                    <!-- <input type="file" id="File" name="File"><br> -->
                    <center>
                      <button style="background-color: chocolate;width: 100px; height: 50px;
                      margin-top: 20px;
                      font-size: 20px;
                      display: block; 
                      ">
                        publicar
                      </button>
                    </center>
                </form>

                {% for show in show %}
                      <a class="list-group-item" href="{% url 'detalles' show.id %}">
                          
                          <header class="d-flex justify-content-between">
                              
                              <h1 class="fw-bold">{{show.titulo}}</h1>
                          
                              
                              
                          </header>
                      
                      
                      </a>
                {% endfor %}
                <script>
                    function formatText(command) {
                        document.execCommand(command, false, null);
                    }
                </script>
            </body>
        </html>
