<!-- 'load static, funciona para cargar archivos estaticos' -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Menù Lateral con Css</title>
    <link rel="stylesheet" href="{% static 'estilos/aula_aula.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    
    <header class="header">
      <div class="container">
        <div class="logo">
          
        </div>
        <nav class="menu">
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'logout' %}">Cerrar sesiòn</a>
        </nav>
      </div>
    </header>
    <div class="capa"></div>
    <main class="container">
      <br>
      <br>
      <br>
      <br>
      <div class="row">
  
        
        
        
            <head>
                <title>Formulario de Subida</title>
                
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f5f5f5;
                        padding: 20px;
                    }
                    form {
                        background-color: white;
                        border: 1px solid #ddd;
                        padding: 20px;
                        width: 300px;
                        margin: 0 auto;
                    }
                    label {
                        font-weight: bold;
                        color: #444;
                    }
                    #text {
                        width: 100%;
                        height: 100px;
                        margin: 10px 0;
                        padding: 10px;
                        border: 1px solid #ddd;
                        background-color: #f5f5f5;
                    }
                    button {
                        background: none;
                        border: none;
                        cursor: pointer;
                        margin-right: 5px;
                    }
                    input[type="file"] {
                        margin-bottom: 10px;
                    }
                    input[type="submit"] {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        margin-top: 10px;
                        cursor: pointer;
                    }
                </style>
            </head>
        
            <body>
                
              
                {% for show in show %}
                    
                      <a class="list-group-item" href="{% url 'detalles_alumn' show.id %}">
                          
                          <header class="d-flex justify-content-between">
                              
                              <h1 class="fw-bold">{{show.titulo}}</h1>
                          
                              
                              
                          </header>
                      
                      
                      </a>
                {% endfor %}
                <script>
                    function formatText(command) {
                        document.execCommand(command, false, null);
                    }
                </script>
            </body>
       
      </div>      
        
          
  
  </body>
</html>
